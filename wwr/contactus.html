<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafting Site Plan | Bryan Millett</title>
    <meta name="description" content="The rafting site plan includes the site purpose, the target audience, branding information, and a style guide for the course website project.">
    <meta name="author" content="Bryan Millett">
    <link rel="stylesheet" type="text/css" href="styles/rafting.css">
    <link rel="stylesheet" type="text/css" href="styles/form.css">
</head>
<body>
    <header>
        <img src="images/splash.png" alt="logo" class="minilogo">
        <nav>
            <a href="index.html" class="nav_link">Home</a>
            <a href="about.html" class="nav_link">About Us</a>
            <a href="site-plan-rafting.html" class="nav_link">Site Plan</a>
            <a href="contact.html" class="nav_link">Contact Us</a>
        </nav>
    </header>
    <main>
        <div id="feedback"></div>
        <form action="/my-handling-form-page" method="post">
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" name="user_name" />
            </div>
          
            <div>
              <label for="mail">Email:</label>
              <input type="email" id="mail" name="user_email" />
            </div>
          
            <div>
              <label for="msg">Message:</label>
              <textarea id="msg" name="user_message"></textarea>
            </div>
          
            <div class="button">
              <button type="submit">Send your message</button>
            </div>
          </form>
    </main>
    <footer>
        <p> Dry Oar &copy; 2024- Bryan Millett</p>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contact.html">Contact Us</a></p>
        <ul class="social">
            <li><a href="https://www.facebook.com"><img class="logo" src="images/facebooklogo.png" alt="Facebook logo"></a></li>
            <li><a href="https://www.twitter.com"><img class="logo" src="images/xlogoblack.png" alt="X logo"></a></li>
            <li><a href="https://www.youtube.com"><img class="logo" src="images/youtubelogo.png" alt="Youtube logo"></a></li>
            <li><a href="https://www.instagram.com"><img class="logo" src="images/Instagram_Glyph_Gradient.png" alt="Instagram logo"></a></li>
        </ul>
    </footer>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
